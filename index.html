            <div class="btn">
                <form class="grid" action="#" method="get" onsubmit="abrirWhatsapp()" name="form">

                    <input id="email" name="email" type="text" placeholder="Email *" required>

                    <input id="adultos" name="adultos" type="text" placeholder="Altura" required>
                    <input id="criancas" name="criancas" type="text" placeholder="Peso">
                    <textarea id="msg" name="mensagem" placeholder="Observações" cols="30" rows="10"></textarea>

                    <input  class="button" name="submit" type="submit" value="ENVIAR">
                               
                </form>
            </div>
        </div>
